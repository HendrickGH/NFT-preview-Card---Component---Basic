<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="main">
			<div class="container">
				<article class="card">
					<figure class="box-equilibrium">
						<img
							src="images/image-equilibrium.jpg"
							alt="Equilibrium illustration"
							class="equilibrium"
						/>
						<img
							src="images/icon-view.svg"
							alt="View hover"
							class="icon-view"
						/>
					</figure>
					<div class="text-box">
						<h2 class="title">Equilibrium #3429</h2>
						<p class="text-info">
							Our Equilibrium collection promotes balance and calm.
						</p>
						<div class="about">
							<div class="price-box">
								<img src="images/icon-ethereum.svg" alt="Ethereum cripto" />
								<p class="price">0.041 ETH</p>
							</div>
							<div class="time-box">
								<img
									src="images/icon-clock.svg"
									alt="Time remaining with a clock"
								/>
								<p class="time">3 days left</p>
							</div>
						</div>
					</div>
					<div class="author-box">
						<img
							src="images/image-avatar.png"
							alt="Author Jules Wyvern"
							class="author"
						/>
						<p class="author-text">
							Creation of <span class="author-name">Jules Wyvern</span>
						</p>
					</div>
				</article>
			</div>
		</main>

				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
