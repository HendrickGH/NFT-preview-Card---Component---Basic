<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="main blur">
			<div class="container">
				<article class="card">
					<figure class="box-equilibrium">
						<img
							src="images/image-equilibrium.jpg"
							alt="Equilibrium illustration"
							class="equilibrium"
						/>
						<img
							src="images/icon-view.svg"
							alt="View hover"
							class="icon-view"
						/>
					</figure>
					<div class="text-box">
						<h2 class="title">Equilibrium #3429</h2>
						<p class="text-info">
							Our Equilibrium collection promotes balance and calm.
						</p>
						<div class="about">
							<div class="price-box">
								<img src="images/icon-ethereum.svg" alt="Ethereum cripto" />
								<p class="price">0.041 ETH</p>
							</div>
							<div class="time-box">
								<img
									src="images/icon-clock.svg"
									alt="Time remaining with a clock"
								/>
								<p class="time">3 days left</p>
							</div>
						</div>
					</div>
					<div class="author-box">
						<img
							src="images/image-avatar.png"
							alt="Author Jules Wyvern"
							class="author"
						/>
						<p class="author-text">
							Creation of <span class="author-name">Jules Wyvern</span>
						</p>
					</div>
				</article>
			</div>
		</main>
		<div class="attribution">
			<div class="hendrick-info">
				<button class="close">
					<ion-icon name="close"></ion-icon>
				</button>
				<div class="hendrick-details">
					<p>
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
						>
							Frontend Mentor
						</a>
					</p>
					<p class="hendrick">
						Coded by
						<a href="https://www.linkedin.com/in/hendrick-galarza/"
							>Hendrick GH</a
						>
					</p>
					<ul class="socials">
						<li class="social">
							<a href="https://github.com/HendrickGH"
								><ion-icon name="logo-github"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="https://twitter.com/HendrickGalarza"
								><ion-icon name="logo-twitter"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="tel:7721698485"><ion-icon name="call"></ion-icon></a>
						</li>
						<li class="social">
							<a href="https://hendrickgh.netlify.app/"
								><ion-icon name="globe"></ion-icon
							></a>
						</li>
						<li class="social">
							<a href="CurrÃ­culum.pdf" download="cv-hendrick"
								><ion-icon name="attach"></ion-icon
							></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			const showContent = document.querySelector('.blur');
			const btnClose = document.querySelector('.close');
			const deleteModal = () => {
				showContent.classList.remove('blur');
				btnClose.parentElement.parentElement.remove();
			};
			btnClose.addEventListener('click', deleteModal);
			const title = document.querySelector('.title');
			const author = document.querySelector('.author-name');
			const img = document.querySelector('.equilibrium');
			const iconView = document.querySelector('.icon-view');
			const hover = () => {
				img.classList.add('opacity-medium');
				iconView.classList.add('opacity-min');
			};
			const hoverOut = () => {
				img.classList.remove('opacity-medium');
				iconView.classList.remove('opacity-min');
			};
			console.log(title);
			title.addEventListener('mouseover', hover);
			title.addEventListener('mouseout', hoverOut);
			author.addEventListener('mouseover', hover);
			author.addEventListener('mouseout', hoverOut);
		</script>
	</body>
</html>
